<!doctype html>
<html class="no-js" lang="en">

	<head>
		{{> head/head head.defaults}}
	</head>

	<body class="page">

		<div class="page__wrapper">

			<!-- shortscreen -->

			<div class="section shortscreen"  data-aos="fade-down"  data-aos-duration="0"  data-aos-offset="20" data-aos-delay="0" >
				<div id="parallax"  class="parallax" >
					<div class="parallax_bg "  style='background-image: url(static/img/content/bar.png);'>
					</div>
				</div>

				<div class="page__layout">
					{{> header/header}}
					<h1 class="shortscreen__title" role="heading" aria-level="1">Merchandise</h1>
				</div>

			</div>

			<!-- section -->
			<div class="section ">
				<div class=" page__layout ">
					<div class="tab">
						<h2 class="title__ms text-normal" role="heading" aria-level="2">Take a piece of Adams Street Brewery home with you!</h2>
					</div>

					<div id="shop" class="tab__content js-tabItem is-active">
						{{> merch/merch}}
						{{> merch/merch}}
					</div>


				</div>
			</div>

			<!-- happy -->
			<div class="section section-viewport mod-mb0" id="dragons">
				<div id="parallax2" class="parallax" >
					<div class="parallax_bg "  style='background-image: url(static/img/content/happy.png);'></div>
				</div>

				<div class="page__layout">
					<div class="happy__content section-viewport col-50"  data-aos="slide-left" data-aos-offset="0"  data-aos-duration="650" data-aos-anchor-placement="top-center">
						<h2 class="happy__title mod-mb0" role="heading" aria-level="2">
							JOIN US <br> TODAY FOR
						</h2>
						<h2 class="happy__title happy__title_fill mod-mb50" role="heading" aria-level="2">
							happy <br> hour
						</h2>

						<a href="#" class="btn" tabindex="0">view more</a>
					</div>

				</div>
			</div>

			<!-- start follow -->
			{{> follow/follow}}
			<!-- end follow -->


			{{> footer/footer}}


			<div class='scrolltop'>
				<img src="static/img/content/arrow-top.svg" alt="scroll top" class='scrolltop__icon'>
			</div>

		</div>



		<script src="static/js/main%=hash=%%=min=%.js"></script>

		<!-- <script src="static/js/separate-js/stellar.js"></script> -->
		<script src="static/js/separate-js/TweenMax.min.js"></script>
		<script src="static/js/separate-js/ScrollMagic.js"></script>
		<script src="static/js/separate-js/animation.gsap.js"></script>

		<script src="static/js/separate-js/global.js"></script>
		<script src="static/js/separate-js/common.js"></script>

	</body>

</html>
