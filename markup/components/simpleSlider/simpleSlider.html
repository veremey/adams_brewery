
<div class="simple-slider">
	{{#each pic}}
		<div class="simple-slider__item">
			<div class="simple-slider__pic">
				<img src="static/img/content/{{img}}" alt="image" class="simple-slider__img">
			</div>
			<div class="simple-slider__content">
				<p class="desc__ms">{{desc}}</p>
			</div>
			<button class="btn">MAKE A RESERVATION</button>
		</div>
	{{/each}}
</div>
